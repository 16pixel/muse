<section>
  <aside class="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.docs.ByWeight }}
      {{ if .HasChildren }}
        <div class="menu-group">
          <div class="menu-header">{{ .Name }}</div>
          <ul class="menu-list">
            {{ range .Children}}
              <li>
                <a class="menu-item {{ if $currentPage.IsMenuCurrent "docs" . }}active{{ end }}"
                   href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    {{ end }}
  </aside>
</section>
